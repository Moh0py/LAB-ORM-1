{% extends 'base.html' %}

{% block content %}
    <h2>Latest Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><small>Published at {{ post.published_at }}</small></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
